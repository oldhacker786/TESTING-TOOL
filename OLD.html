<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Image Search | OLD-STUDIO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #667eea;
            --accent-hover: #5a6fd8;
            --text: #333;
            --text-secondary: #666;
            --success: #28a745;
            --error: #dc3545;
            --pinterest: #E60023;
            --card-bg: rgba(255, 255, 255, 0.95);
            --glow: 0 10px 20px rgba(102, 126, 234, 0.3);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: var(--text);
            min-height: 100vh;
            background-attachment: fixed;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
        }

        header {
            text-align: center;
            padding: 30px 0;
            position: relative;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .brand-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            transition: var(--transition);
        }

        .brand-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 800;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: -1px;
        }

        .tagline {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto 30px;
            font-weight: 300;
            line-height: 1.6;
        }

        .divider {
            height: 4px;
            width: 100px;
            background: white;
            margin: 0 auto 40px;
            border-radius: 2px;
            opacity: 0.7;
        }

        /* Search Section */
        .search-section {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            background: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
            background: white;
        }

        .search-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, var(--pinterest), #ad081b);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(230, 0, 35, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(230, 0, 35, 0.4);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .limit-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
        }

        .limit-select {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /* Results Section */
        .results-section {
            display: none;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            color: white;
        }

        .results-count {
            font-size: 1.2rem;
        }

        .clear-results {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .clear-results:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .image-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            transition: var(--transition);
            border: none;
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .image-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .image-card:hover::before {
            left: 100%;
        }

        .image-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .pinterest-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: var(--transition);
        }

        .image-card:hover .pinterest-image {
            transform: scale(1.05);
        }

        .image-info {
            margin-bottom: 20px;
        }

        .image-title {
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-author {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .image-size {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Download Button - Like Join Our Community */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            width: 100%;
            max-width: 220px;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .download-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .download-btn:hover::before {
            left: 100%;
        }

        .download-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.5);
        }

        .download-btn i {
            font-size: 1.1rem;
        }

        .download-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .download-btn.success {
            background: linear-gradient(135deg, var(--success), #20c997);
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            display: none;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.3);
        }

        /* No Results */
        .no-results {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin-top: 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
        }

        .footer-text {
            margin-bottom: 10px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: var(--transition);
            text-decoration: none;
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Animation delays for cards */
        .image-card:nth-child(1) { animation-delay: 0.1s; }
        .image-card:nth-child(2) { animation-delay: 0.2s; }
        .image-card:nth-child(3) { animation-delay: 0.3s; }
        .image-card:nth-child(4) { animation-delay: 0.4s; }
        .image-card:nth-child(5) { animation-delay: 0.5s; }
        .image-card:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive */
        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
            }
            
            .images-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .images-grid {
                grid-template-columns: 1fr;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .image-container {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://i.postimg.cc/1z476m6q/Black-White-Minimalist-Business-Logo.png" alt="OLD-STUDIO Logo" class="brand-logo">
                <h1 class="logo-text">PINTEREST SEARCH</h1>
            </div>
            <p class="tagline">Search and download high-quality images from Pinterest with our powerful API</p>
            <div class="divider"></div>
        </header>
        
        <section class="search-section">
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Enter search term (e.g., Anime, Nature, Cars)" value="Anime">
                <button class="search-btn" id="searchBtn">
                    <i class="fab fa-pinterest"></i> SEARCH
                </button>
            </div>
            <div class="limit-selector">
                <span>Number of images:</span>
                <select class="limit-select" id="limitSelect">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
        </section>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading" id="loading">
            <div class="loader"></div>
            <p>Searching Pinterest for images...</p>
        </div>

        <div class="no-results" id="noResults">
            <i class="fas fa-search" style="font-size: 3rem; margin-bottom: 15px;"></i>
            <h3>No images found</h3>
            <p>Try a different search term</p>
        </div>

        <section class="results-section" id="resultsSection">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Found 0 images</div>
                <button class="clear-results" id="clearResults">
                    <i class="fas fa-times"></i> CLEAR RESULTS
                </button>
            </div>
            <div class="images-grid" id="imagesGrid">
                <!-- Images will be loaded here -->
            </div>
        </section>
        
        <footer>
            <p class="footer-text">© 2025 OLD-STUDIO. ALL RIGHTS RESERVED.</p>
            <p>Powered by Pinterest Search API</p>
            <div class="social-links">
                <a href="https://whatsapp.com/channel/0029VavHzv259PwTIz1XxJ09" class="social-link" target="_blank"><i class="fab fa-whatsapp"></i></a>
                <a href="https://github.com/oldhacker786" class="social-link" target="_blank"><i class="fab fa-github"></i></a>
                <a href="mailto:oldstudio786fff@gmail.com" class="social-link"><i class="fas fa-envelope"></i></a>
            </div>
        </footer>
    </div>

    <script>
        const API_BASE = 'https://pinterest-search.apis-bj-devs.workers.dev/';
        
        // DOM Elements
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const limitSelect = document.getElementById('limitSelect');
        const resultsSection = document.getElementById('resultsSection');
        const imagesGrid = document.getElementById('imagesGrid');
        const resultsCount = document.getElementById('resultsCount');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const noResults = document.getElementById('noResults');
        const clearResults = document.getElementById('clearResults');

        // Event Listeners
        searchBtn.addEventListener('click', searchPinterest);
        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchPinterest();
            }
        });
        clearResults.addEventListener('click', clearAllResults);

        // Search Pinterest function
        async function searchPinterest() {
            const query = searchInput.value.trim();
            const limit = limitSelect.value;
            
            if (!query) {
                showError('Please enter a search term');
                return;
            }
            
            // Show loading state
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            noResults.style.display = 'none';
            resultsSection.style.display = 'none';
            searchBtn.disabled = true;
            searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SEARCHING';
            
            try {
                // Build API URL
                const apiUrl = `${API_BASE}?search=${encodeURIComponent(query)}&limit=${limit}`;
                console.log('API URL:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('API Response:', data);
                
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fab fa-pinterest"></i> SEARCH';
                
                      // Handle the specific API response format
                if (data.status && data.result && data.result.pins && Array.isArray(data.result.pins)) {
                    const pins = data.result.pins;
                    console.log('Found pins:', pins.length);
                    
                    if (pins.length > 0) {
                        displayResults(pins, query);
                    } else {
                        showNoResults();
                    }
                } else {
                    showNoResults();
                    console.log('Unexpected API response format');
                }
                
            } catch (error) {
                console.error('Error fetching Pinterest images:', error);
                loading.style.display = 'none';
                searchBtn.disabled = false;
                searchBtn.innerHTML = '<i class="fab fa-pinterest"></i> SEARCH';
                showError('Failed to search Pinterest. Error: ' + error.message);
            }
        }
        
        // Display results function - UPDATED DESIGN
        function displayResults(pins, query) {
            imagesGrid.innerHTML = '';
            
            pins.forEach((pin, index) => {
                const imageCard = document.createElement('div');
                imageCard.className = 'image-card';
                imageCard.style.animationDelay = `${index * 0.1}s`;
                
                // Extract data from pin object
                const imageUrl = pin.media?.images?.orig;
                const title = pin.title || `Pinterest Image ${index + 1}`;
                const author = pin.uploader?.full_name || 'Unknown';
                
                if (!imageUrl) {
                    console.log('Skipping pin without image:', pin);
                    return;
                }
                
                imageCard.innerHTML = `
                    <div class="image-container">
                        <img src="${imageUrl}" alt="${title}" class="pinterest-image" 
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjgwIiBoZWlnaHQ9IjI1MCIgdmlld0JveD0iMCAwIDI4MCAyNTAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CiAgPHJlY3Qgd2lkdGg9IjI4MCIgaGVpZ2h0PSIyNTAiIGZpbGw9IiNmMGYwZjAiLz4KICA8cGF0aCBkPSJNMTQwIDExMEMxMjUuNTMgMTEwIDExNCA5OC40NyAxMTQgODRDMTE0IDY5LjUzIDEyNS41MyA1OCAxNDAgNThDMTU0LjQ3IDU4IDE2NiA2OS41MyAxNjYgODRDMTY2IDk4LjQ3IDE1NC40NyAxMTAgMTQwIDExMFoiIGZpbGw9IiNjY2NjY2MiLz4KICA8cGF0aCBkPSJNMTQwIDEzMEMxMjAuODcgMTMwIDEwNSAxMTQuMTMgMTA1IDk1SDE3NUMxNzUgMTE0LjEzIDE1OS4xMyAxMzAgMTQwIDEzMFoiIGZpbGw9IiNjY2NjY2MiLz4KPC9zdmc+Cg=='">
                    </div>
                    <div class="image-info">
                        <div class="image-title">${title}</div>
                        <div class="image-author">By ${author}</div>
                        <div class="image-size">High Quality Image</div>
                    </div>
                    <button class="download-btn" onclick="downloadImage(this, '${imageUrl}', '${title.replace(/'/g, "\\'")}')">
                        <i class="fas fa-download"></i> DOWNLOAD IMAGE
                    </button>
                `;
                
                imagesGrid.appendChild(imageCard);
            });
            
            resultsCount.textContent = `Found ${pins.length} images for "${query}"`;
            resultsSection.style.display = 'block';
        }
        
        // Download image function - FIXED
        async function downloadImage(button, imageUrl, imageName) {
            try {
                // Show loading state on button
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> DOWNLOADING...';
                button.disabled = true;
                
                // Fetch the image as blob
                const response = await fetch(imageUrl);
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                
                // Get file extension
                const fileExtension = imageUrl.split('.').pop()?.split('?')[0] || 'jpg';
                const fileName = `${imageName.replace(/[^a-zA-Z0-9]/g, '_')}.${fileExtension}`;
                
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Clean up
                window.URL.revokeObjectURL(url);
                
                // Show success state
                button.innerHTML = '<i class="fas fa-check"></i> DOWNLOADED!';
                button.classList.add('success');
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.classList.remove('success');
                    button.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Download error:', error);
                
                // Show error state
                button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> FAILED';
                button.style.background = 'linear-gradient(135deg, var(--error), #c82333)';
                
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-download"></i> DOWNLOAD IMAGE';
                    button.style.background = '';
                    button.disabled = false;
                }, 2000);
                
                showError('Failed to download image. Please try again.');
            }
        }
        
        // Clear results function
        function clearAllResults() {
            imagesGrid.innerHTML = '';
            resultsSection.style.display = 'none';
            searchInput.value = '';
            searchInput.focus();
        }
        
        // Show error function
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show no results function
        function showNoResults() {
            noResults.style.display = 'block';
            resultsSection.style.display = 'none';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-search for "Anime" when page loads
            setTimeout(() => {
                searchPinterest();
            }, 500);
            
            // Focus on search input
            searchInput.focus();
        });
    </script>
</body>
