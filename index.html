<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Download APK by Name</title>
</head>
<body>
  <h2>APK Downloader</h2>
  <input type="text" id="apkName" placeholder="Enter APK name">
  <button onclick="downloadAPK()">Download APK</button>

  <script>
    function downloadAPK() {
      const apkName = document.getElementById("apkName").value.trim();
      if (!apkName) {
        alert("Please enter a valid APK name.");
        return;
      }

      const encodedQuery = encodeURIComponent(apkName);
      const url = `https://apis.davidcyriltech.my.id/download/apk?text=${encodedQuery}`;
      
      // Redirect to the download URL
      window.location.href = url;
    }
  </script>
</body>
</html>
