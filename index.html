<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All in One - DP Maker & Filters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>All-in-One Image Tool</h1>
      <p>Profile Picture Maker + Filters & Effects</p>
    </header>

    <nav>
      <button class="tab-btn active" data-tab="dp">Profile Picture Maker</button>
      <button class="tab-btn" data-tab="filters">Filters & Effects</button>
    </nav>

    <main>
      <!-- DP Maker Section -->
      <section id="dp" class="tab-content active">
        <h2>Profile Picture Maker</h2>
        <input type="file" id="dpUpload" accept="image/*">
        <div class="preview-container circle">
          <canvas id="dpCanvas" width="300" height="300"></canvas>
          <div class="placeholder">Upload image</div>
        </div>
        <label>Border Color</label>
        <input type="color" id="borderColor" value="#ffffff">
        <label>Border Thickness</label>
        <input type="range" id="borderSize" min="0" max="40" value="10">
        <label>Zoom</label>
        <input type="range" id="zoomDp" min="1" max="3" step="0.1" value="1">
        <button id="downloadDp">Download DP</button>
      </section>

      <!-- Filters Section -->
      <section id="filters" class="tab-content">
        <h2>Filters & Effects</h2>
        <input type="file" id="filterUpload" accept="image/*">
        <div class="preview-container">
          <canvas id="filterCanvas" width="400" height="300"></canvas>
          <div class="placeholder">Upload image</div>
        </div>

        <label>Brightness</label>
        <input type="range" id="brightness" min="50" max="150" value="100">
        <label>Contrast</label>
        <input type="range" id="contrast" min="50" max="150" value="100">
        <label>Saturation</label>
        <input type="range" id="saturation" min="50" max="150" value="100">
        <label>Blur</label>
        <input type="range" id="blur" min="0" max="10" value="0">

        <button id="downloadFilter">Download Image</button>
      </section>
    </main>

    <footer>
      <p>POWERED BY OLD-STUDIO</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
