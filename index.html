<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLD-HACKER Tools - Username & IP Scanner</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      text-shadow: 0 0 10px #00ff00;
    }
    input, button {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0 0 5px #00ff00;
    }
    #result {
      margin-top: 20px;
      border: 1px solid #00ff00;
      padding: 15px;
      background-color: #001100;
      border-radius: 5px;
      box-shadow: 0 0 15px #00ff00;
      text-align: left;
      white-space: pre-wrap;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>OLD-HACKER TOOLKIT</h1>  <h2>🔍 Username Footprinting</h2>
  <input type="text" id="username" placeholder="Enter username...">
  <button onclick="searchUsername()">Search</button>  <h2>🌍 IP Location & Device Scanner</h2>
  <input type="text" id="ip" placeholder="Enter IP address...">
  <button onclick="lookupIP()">Scan</button>  <div id="result"></div>  <footer>
    DEVELOPED BY OLD-HACKER
  </footer>  <script>
    function searchUsername() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Enter a username");
      const sites = [
        `https://github.com/${username}`,
        `https://twitter.com/${username}`,
        `https://instagram.com/${username}`,
        `https://www.reddit.com/user/${username}`,
        `https://www.facebook.com/${username}`,
        `https://www.tiktok.com/@${username}`
      ];
      let output = `🔍 Searching for username: ${username}\n\n`;
      sites.forEach(url => {
        output += `🔗 ${url}\n`;
      });
      document.getElementById('result').textContent = output;
    }

    async function lookupIP() {
      const ip = document.getElementById('ip').value.trim();
      if (!ip) return alert("Enter an IP address");
      document.getElementById('result').textContent = '🔄 Scanning IP...';
      try {
        const res = await fetch(`https://ipapi.co/${ip}/json/`);
        const data = await res.json();
        let info = `🌍 IP Info for: ${ip}\n\n`;
        info += `🌐 Country: ${data.country_name}\n`;
        info += `🏙️ Region: ${data.region}\n`;
        info += `📍 City: ${data.city}\n`;
        info += `🛰️ ISP: ${data.org}\n`;
        info += `💻 IP Type: ${data.version}\n`;
        info += `📡 Latitude: ${data.latitude}, Longitude: ${data.longitude}\n`;
        document.getElementById('result').textContent = info;
      } catch (err) {
        document.getElementById('result').textContent = '❌ Error fetching IP data';
      }
    }
  </script></body>
</html>
