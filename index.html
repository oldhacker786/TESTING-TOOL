        .follow-status {

            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;

        }

        .script-section {

            color: #ff0000;

            text-transform: uppercase;

        .download-btn {

            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
            opacity: 0.5;
            pointer-events: none;
        }

        .download-btn.active {
            opacity: 1;
            pointer-events: auto;
        }

        .download-btn.active:hover {

        .footer {

        .pulse {

        @keyframes pulse {

            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 40px rgba(255, 0, 0, 0.8); }
        }

        @media (max-width: 768px) {

                margin: 10px;
            }
            
            .title {

            }

<body>
    <div class="container">
        <h1 class="title glow">TEAM BLACK HAT</h1>
        <div class="welcome-text pulse">WELCOME WHATSAPP NUMBER BAN TOOL</div>
        
        <div class="channel-section">

            <a href="https://whatsapp.com/channel/0029VavHzv259PwTIz1XxJ09"

            <div class="follow-status" id="followStatus">
                ‚ö†Ô∏è Please follow the channel first to unlock the tool
            </div>
        </div>

        <div class="script-section" id="scriptSection" style="opacity: 0.3; pointer-events: none;">

            <select class="select-dropdown" id="scriptSelect" onchange="enableDownload()">
                <option value="">Choose a Ban Script...</option>
                <option value="script1">BAN SCRIPT 1</option>

    <script>
        // Script URLs - Replace these with actual script download links
        const scriptUrls = {
            script1: 'https://example.com/ban-script-1.zip',
            script2: 'https://example.com/ban-script-2.zip',
            script3: 'https://example.com/ban-script-3.zip',
            script4: 'https://example.com/ban-script-4.zip',
            script5: 'https://example.com/ban-script-5.zip'
        };

        let isFollowed = false;

        function markAsFollowed() {
            // Simulate following the channel
            setTimeout(() => {
                isFollowed = true;
                document.getElementById('followStatus').innerHTML = '‚úÖ Channel followed! Tool unlocked successfully';
                document.getElementById('followStatus').style.background = 'rgba(40, 167, 69, 0.1)';
                document.getElementById('followStatus').style.borderColor = '#28a745';
                document.getElementById('followStatus').style.color = '#28a745';
                
                // Enable script section
                const scriptSection = document.getElementById('scriptSection');
                scriptSection.style.opacity = '1';
                scriptSection.style.pointerEvents = 'auto';
                scriptSection.style.transition = 'all 0.5s ease';
            }, 2000);
        }

        function enableDownload() {
            const select = document.getElementById('scriptSelect');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (select.value && isFollowed) {
                downloadBtn.classList.add('active');
            } else {
                downloadBtn.classList.remove('active');
            }
        }

        function downloadScript() {
            const select = document.getElementById('scriptSelect');
            const selectedScript = select.value;
            
            if (!isFollowed) {
                alert('Please follow the official channel first!');
                return;
            }
            
            if (!selectedScript) {
                alert('Please select a script first!');
                return;
            }
            
            // Get the download URL for the selected script
            const downloadUrl = scriptUrls[selectedScript];
            
            // Create a temporary link and trigger download
            const link = document.createElement('a');
            link.href = downloadUrl;
            link.download = `${selectedScript}.zip`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show success message
            alert(`Downloading ${select.options[select.selectedIndex].text}...`);
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            // Add hover effects to container
            const container = document.querySelector('.container');
            container.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            container.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
