  <script>
    function autoJump(input, index) {
      const inputs = document.querySelectorAll('.input-boxes input');
      if (input.value.length >= 3 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    }

    function predict() {
      const inputs = document.querySelectorAll('.input-boxes input');
      const values = Array.from(inputs).map(i => parseFloat(i.value));

      if (values.some(isNaN)) {
        alert("Please enter all valid numbers.");
        return;
      }

      document.getElementById('loader').style.display = 'block';
      const loaderBar = document.getElementById('loaderBar');
      loaderBar.style.width = '0%';
      let width = 0;
      const loading = setInterval(() => {
        if (width >= 100) {
          clearInterval(loading);
          document.getElementById('loader').style.display = 'none';
          showPrediction(values);
          setTimeout(() => resetInputs(), 2000);
        } else {
          width += 2;
          loaderBar.style.width = width + '%';
        }
      }, 20);
    }

    function showPrediction(values) {
      const avg = values.reduce((a, b) => a + b, 0) / values.length;
      const trend = values.map((v, i, arr) => i > 0 ? v - arr[i - 1] : 0).reduce((a, b) => a + b);
      let next;

      if (trend > 1 && avg > 1.9) {
        next = (avg + 0.2 + Math.random()).toFixed(2);
      } else if (trend < -1 && avg < 2) {
        next = (Math.random() + 1.1).toFixed(2);
      } else {
        next = (avg + (Math.random() * 0.6 - 0.3)).toFixed(2);
      }

      document.getElementById('result').innerHTML = `NEXT CRASH: <strong>${next}x</strong>`;
    }

    function resetInputs() {
      document.querySelectorAll('.input-boxes input').forEach(i => i.value = '');
      document.getElementById('result').innerHTML = '';
      document.querySelector('.input-boxes input').focus();
    }
  </script>
