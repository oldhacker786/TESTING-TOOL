<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Search & Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      padding: 20px;
      color: #fff;
      text-align: center;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    .results {
      margin-top: 20px;
    }

    .video-card {
      background: #f9f9f9;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: left;
    }

    .video-card h3 {
      margin: 0 0 10px;
    }

    .video-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background: #2575fc;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽµ TikTok Search & Download Tool</h1>
    <input type="text" id="searchInput" placeholder="Enter keyword...">
    <button onclick="searchTikTok()">Search</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    async function searchTikTok() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        alert("Please enter a keyword");
        return;
      }

      const url = `https://bj-tiktok-search.ma-coder-x.workers.dev/?query=${encodeURIComponent(query)}`;

      document.getElementById("results").innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.data || data.data.length === 0) {
          document.getElementById("results").innerHTML = "<p>No results found.</p>";
          return;
        }

        let html = "";
        data.data.forEach(video => {
          html += `
            <div class="video-card">
              <h3>${video.title || "No Title"}</h3>
              <video width="100%" controls>
                <source src="${video.play}" type="video/mp4">
              </video>
              <br>
              <a href="${video.play}" download>â¬‡ Download</a>
            </div>
          `;
        });

        document.getElementById("results").innerHTML = html;

      } catch (err) {
        document.getElementById("results").innerHTML = "<p>Error loading results.</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
