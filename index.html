<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Search Debug Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 10px; width:70%; }
    button { padding: 10px; }
    .video-card { border:1px solid #ccc; padding: 10px; margin:10px 0; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>TikTok Search & Download Debug</h2>
  <input type="text" id="searchInput" placeholder="Enter TikTok keyword">
  <button onclick="search()">Search</button>
  <div id="results"></div>
  <script>
    async function search(){
      const q = document.getElementById('searchInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Loading...';
      if(!q) { resultsDiv.innerHTML = '<div class="error">Please enter something</div>'; return; }
      try {
        const resp = await fetch(`https://bj-tiktok-search.ma-coder-x.workers.dev/?query=${encodeURIComponent(q)}`);
        if(!resp.ok) {
          throw new Error('HTTP status ' + resp.status);
        }
        const json = await resp.json();
        console.log('API response:', json);
        if(!json.data || json.data.length === 0){
          resultsDiv.innerHTML = '<div>No results</div>';
          return;
        }
        let html = '';
        json.data.forEach(item => {
          html += `<div class="video-card">
            <strong>${item.title || 'No Title'}</strong><br>
            <video width="300" controls src="${item.play}" ></video><br>
            <a href="${item.play}" download>Download Video</a>
          </div>`;
        });
        resultsDiv.innerHTML = html;
      } catch(err){
        console.error(err);
        resultsDiv.innerHTML = `<div class="error">Error loading results: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
