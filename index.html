<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Copy Tool - Extract & Download Website Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .input-group {
            margin-bottom: 30px;
            position: relative;
        }

        .input-label {
            display: block;
            text-align: left;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .url-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 30px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            color: #666;
            font-size: 0.9rem;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border: 1px solid #c3e6cb;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            margin: 10px 0;
        }

        .download-btn:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border: 1px solid #f5c6cb;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .powered-by {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .whatsapp-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .whatsapp-link {
            background: #25d366;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .whatsapp-link:hover {
            background: #128c7e;
            transform: translateY(-1px);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .whatsapp-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üåê Website Copy Tool</div>
        <div class="subtitle">Extract and download all website code (HTML, CSS, JavaScript, API) in one click</div>
        
        <div class="input-group">
            <label class="input-label">ENTER YOUR WEBSITE LINK</label>
            <input type="url" class="url-input" id="websiteUrl" placeholder="https://example.com" required>
        </div>
        
        <button class="copy-btn" id="startCopyBtn" onclick="startCopy()">
            START COPY
        </button>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Analyzing website...</div>
        </div>
        
        <div class="success-message" id="successMessage">
            <strong>ALL CODE COPIED ‚úÖ</strong><br>
            Your website code has been successfully extracted and packaged.
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <button class="download-btn" id="downloadBtn" onclick="downloadZip()">
            üì• DOWNLOAD ZIP FILE
        </button>
        
        <div class="footer">
            <div class="powered-by">POWERED BY OLD-STUDIO</div>
            <div class="whatsapp-links">
                <a href="https://whatsapp.com/channel/0029VbAtNf6Likg7MJqCkp2d" class="whatsapp-link" target="_blank">
                    üì± FOLLOW ON WHATSAPP
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentJobId = null;

        async function startCopy() {
            const urlInput = document.getElementById('websiteUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                showError('Please enter a valid website URL');
                return;
            }
            
            if (!isValidUrl(url)) {
                showError('Please enter a valid URL (e.g., https://example.com)');
                return;
            }
            
            // Reset UI
            hideMessages();
            showProgress();
            disableButton();
            
            try {
                const response = await fetch('/api/copy-website', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentJobId = data.jobId;
                    pollProgress();
                } else {
                    showError(data.error || 'Failed to start copying process');
                    enableButton();
                    hideProgress();
                }
            } catch (error) {
                showError('Network error: ' + error.message);
                enableButton();
                hideProgress();
            }
        }
        
        async function pollProgress() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/api/progress/${currentJobId}`);
                const data = await response.json();
                
                updateProgress(data.progress, data.status);
                
                if (data.completed) {
                    if (data.success) {
                        showSuccess();
                        showDownloadButton();
                    } else {
                        showError(data.error || 'Failed to copy website');
                    }
                    enableButton();
                    hideProgress();
                } else {
                    setTimeout(pollProgress, 1000);
                }
            } catch (error) {
                showError('Error checking progress: ' + error.message);
                enableButton();
                hideProgress();
            }
        }
        
        async function downloadZip() {
            if (!currentJobId) return;
            
            try {
                const response = await fetch(`/api/download/${currentJobId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'website-copy.zip';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                } else {
                    showError('Failed to download zip file');
                }
            } catch (error) {
                showError('Download error: ' + error.message);
            }
        }
        
        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }
        
        function showProgress() {
            document.getElementById('progressContainer').style.display = 'block';
        }
        
        function hideProgress() {
            document.getElementById('progressContainer').style.display = 'none';
        }
        
        function updateProgress(percentage, status) {
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = status;
        }
        
        function showSuccess() {
            document.getElementById('successMessage').style.display = 'block';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
        }
        
        function showDownloadButton() {
            document.getElementById('downloadBtn').style.display = 'inline-block';
        }
        
        function disableButton() {
            const btn = document.getElementById('startCopyBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner"></span>COPYING...';
        }
        
        function enableButton() {
            const btn = document.getElementById('startCopyBtn');
            btn.disabled = false;
            btn.innerHTML = 'START COPY';
        }
        
        // Enter key support
        document.getElementById('websiteUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startCopy();
            }
        });
    </script>
</body>
</html>
