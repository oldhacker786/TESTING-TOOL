      } else {
        prediction = "Prediction: SMALL (AI Logic)";
      }

      document.getElementById("result").innerText = prediction;

      setTimeout(() => {
        r1.value = ""; r2.value = ""; r3.value = ""; r4.value = ""; r5.value = "";
