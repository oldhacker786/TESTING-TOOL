<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaval System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="back-btn" onclick="goBack()">‚úï</button>
                <h1 class="site-title">Chaval System</h1>
                <div class="menu-btn">‚ãÆ</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Customer Verification Section -->
            <section id="verification-section" class="section active">
                <div class="action-buttons">
                    <button class="action-btn refresh-btn" onclick="refreshPage()">
                        üîÑ Refresh Page
                    </button>
                    <button class="action-btn active-offer-btn" onclick="showOfferSection()">
                        üìã Active Offer
                    </button>
                </div>

                <div class="form-container">
                    <h2 class="form-title">Customer Verification</h2>
                    
                    <div class="input-group">
                        <label for="mobile-number">Enter Mobile Number</label>
                        <input 
                            type="tel" 
                            id="mobile-number" 
                            placeholder="03XXXXXXXXX"
                            maxlength="11"
                            pattern="[0-9]{11}"
                        >
                    </div>

                    <button class="primary-btn" onclick="generateOTP()">
                        Generate OTP
                    </button>
                </div>
            </section>

            <!-- Jazz Offer Activation Section -->
            <section id="offer-section" class="section">
                <div class="back-to-index">
                    <button onclick="showVerificationSection()">‚Üê Index</button>
                </div>

                <div class="form-container">
                    <h2 class="form-title jazz-title">Jazz Offer</h2>
                    
                    <div class="input-group">
                        <label for="msisdn">Enter MSISDN</label>
                        <input 
                            type="tel" 
                            id="msisdn" 
                            placeholder="0300XXXXXXX"
                            maxlength="11"
                            pattern="[0-9]{11}"
                        >
                    </div>

                    <div class="offer-selection">
                        <label>Select Offer:</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="offer" value="100-day-call" checked>
                                <span class="radio-custom"></span>
                                100 Day Call
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="offer" value="monthly-freedom">
                                <span class="radio-custom"></span>
                                Monthly Freedom
                            </label>
                        </div>
                    </div>

                    <button class="primary-btn jazz-btn" onclick="activateOffer()">
                        Activate Offer
                    </button>
                </div>
            </section>
        </main>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>

        <!-- Success/Error Messages -->
        <div id="message-container" class="message-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
