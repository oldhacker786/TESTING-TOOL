<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVIATOR AI PREDICTION TOOL</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      text-shadow: 0 0 10px red;
      color: red;
    }
    .input-boxes {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .input-boxes input {
      width: 60px;
      height: 40px;
      text-align: center;
      font-size: 20px;
      background-color: black;
      color: #00ff00;
      border: 2px solid red;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      background-color: black;
      color: #00ff00;
      border: 2px solid red;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      font-size: 24px;
    }
    .loader {
      width: 80%;
      height: 10px;
      background: #222;
      margin: 10px auto;
      border: 1px solid red;
    }
    .loader-bar {
      height: 100%;
      background: #00ff00;
      width: 0%;
    }
    footer {
      margin-top: 30px;
      color: red;
    }
    .whatsapp-link {
      margin-top: 20px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 6px 12px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff00;
    }
    .whatsapp-link img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>AVIATOR AI PREDICTION TOOL</h1>
  <div class="input-boxes">
    <input type="text" maxlength="4" oninput="autoJump(this, 0)" />
    <input type="text" maxlength="4" oninput="autoJump(this, 1)" />
    <input type="text" maxlength="4" oninput="autoJump(this, 2)" />
    <input type="text" maxlength="4" oninput="autoJump(this, 3)" />
    <input type="text" maxlength="4" oninput="autoJump(this, 4)" />
  </div>
  <button onclick="predict()">Predict Next</button>
  <div class="loader" id="loader" style="display:none">
    <div class="loader-bar" id="loaderBar"></div>
  </div>
  <div id="result"></div>

  <a href="https://whatsapp.com/channel/0029VavHzv259PwTIz1XxJ09" class="whatsapp-link" target="_blank">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    Join Our WhatsApp Channel
  </a>

  <footer>DEVELOPED BY OLD-HACKER</footer>

  <script>
    function autoJump(input, index) {
      const inputs = document.querySelectorAll('.input-boxes input');
      if (input.value.length >= 3 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }
    }

    function predict() {
      const inputs = document.querySelectorAll('.input-boxes input');
      const values = Array.from(inputs).map(i => parseFloat(i.value));

      if (values.some(isNaN)) {
        alert("Please enter all valid numbers.");
        return;
      }

      document.getElementById('loader').style.display = 'block';
      const loaderBar = document.getElementById('loaderBar');
      loaderBar.style.width = '0%';
      let width = 0;
      const loading = setInterval(() => {
        if (width >= 100) {
          clearInterval(loading);
          document.getElementById('loader').style.display = 'none';
          showPrediction(values);

          // âœ… Auto reset inputs and focus
          inputs.forEach(i => i.value = '');
          inputs[0].focus();
        } else {
          width += 2;
          loaderBar.style.width = width + '%';
        }
      }, 20);
    }

    function showPrediction(values) {
      const last = values[values.length - 1];
      const avg = values.reduce((a, b) => a + b, 0) / values.length;
      const trend = values.map((v, i, arr) => i > 0 ? v - arr[i - 1] : 0).reduce((a, b) => a + b);

      let next;
      if (trend > 1 && avg > 1.9) {
        next = (avg + 0.2 + Math.random()).toFixed(2);
      } else if (trend < -1 && avg < 2) {
        next = (Math.random() + 1.1).toFixed(2);
      } else {
        next = (avg + (Math.random() * 0.6 - 0.3)).toFixed(2);
      }

      document.getElementById('result').innerHTML = `NEXT CRASH: <strong>${next}x</strong>`;
    }
  </script>
</body>
</html>
