        .btn {

            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;

            background: linear-gradient(45deg, #00d4ff, #7c3aed);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.6);

            background: linear-gradient(45deg, #f59e0b, #ef4444);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #a0a0a0;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .footer {
            text-align: center;
            padding: 30px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer-brand {
            font-size: 1.1rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 15px;
        }

        .whatsapp-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(45deg, #25d366, #128c7e);
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
        }

        .whatsapp-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.6);
        }

        .loading {
            display: none;
            text-align: center;
            color: #00d4ff;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .button-container {
                justify-content: center;
            }
            
            .btn {
                flex: 1;
                min-width: 200px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 212, 255, 0.9);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">

    <div class="notification" id="notification"></div>

    <script>
        class HTMLEncryptor {
            constructor() {
                this.initializeElements();
                this.bindEvents();
                this.updateStats();
            }

            initializeElements() {
                this.htmlInput = document.getElementById('htmlInput');
                this.encryptedOutput = document.getElementById('encryptedOutput');
                this.encryptBtn = document.getElementById('encryptBtn');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.loading = document.getElementById('loading');
                this.charCount = document.getElementById('charCount');
                this.lineCount = document.getElementById('lineCount');
                this.encryptedSize = document.getElementById('encryptedSize');
                this.compressionRatio = document.getElementById('compressionRatio');
                this.notification = document.getElementById('notification');
            }

            bindEvents() {
                this.encryptBtn.addEventListener('click', () => this.encryptCode());
                this.downloadBtn.addEventListener('click', () => this.downloadCode());
                this.copyBtn.addEventListener('click', () => this.copyToClipboard());
                this.clearBtn.addEventListener('click', () => this.clearAll());
                this.htmlInput.addEventListener('input', () => this.updateStats());
            }

            updateStats() {
                const text = this.htmlInput.value;
                const charCount = text.length;
                const lineCount = text.split('\n').length;
                
                this.charCount.textContent = charCount.toLocaleString();
                this.lineCount.textContent = lineCount.toLocaleString();
            }

            async encryptCode() {
                const htmlCode = this.htmlInput.value.trim();
                
                if (!htmlCode) {
                    this.showNotification('Please enter HTML code to encrypt!', 'error');
                    return;
                }

                this.showLoading(true);
                this.encryptBtn.disabled = true;

                try {
                    // Simulate processing time for better UX
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    const encrypted = this.performEncryption(htmlCode);
                    this.encryptedOutput.value = encrypted;
                    
                    this.downloadBtn.disabled = false;
                    this.copyBtn.disabled = false;
                    
                    this.updateEncryptedStats(htmlCode, encrypted);
                    this.showNotification('HTML code encrypted successfully!', 'success');
                    
                } catch (error) {
                    this.showNotification('Encryption failed. Please try again.', 'error');
                } finally {
                    this.showLoading(false);
                    this.encryptBtn.disabled = false;
                }
            }

            performEncryption(htmlCode) {
                // Multi-layer encryption process
                let encrypted = htmlCode;
                
                // Step 1: Base64 encoding
                encrypted = btoa(unescape(encodeURIComponent(encrypted)));
                
                // Step 2: Character substitution for obfuscation
                const substitutionMap = {
                    'A': 'X1', 'B': 'Y2', 'C': 'Z3', 'D': 'W4', 'E': 'V5',
                    'F': 'U6', 'G': 'T7', 'H': 'S8', 'I': 'R9', 'J': 'Q0',
                    'K': 'P1', 'L': 'O2', 'M': 'N3', 'N': 'M4', 'O': 'L5',
                    'P': 'K6', 'Q': 'J7', 'R': 'I8', 'S': 'H9', 'T': 'G0',
                    'U': 'F1', 'V': 'E2', 'W': 'D3', 'X': 'C4', 'Y': 'B5',
                    'Z': 'A6', '+': 'ZZ', '/': 'YY', '=': 'XX'
                };
                
                for (const [original, replacement] of Object.entries(substitutionMap)) {
                    // Escape special regex characters
                    const escapedOriginal = original.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    encrypted = encrypted.replace(new RegExp(escapedOriginal, 'g'), replacement);
                }
                
                // Step 3: Add random padding and markers
                const timestamp = Date.now().toString(36);
                const randomPrefix = Math.random().toString(36).substring(2, 8);
                const randomSuffix = Math.random().toString(36).substring(2, 8);
                
                encrypted = `OLD_STUDIO_ENC_${timestamp}_${randomPrefix}_${encrypted}_${randomSuffix}_END`;
                
                // Step 4: Final Base64 encoding
                encrypted = btoa(encrypted);
                
                return encrypted;
            }

            updateEncryptedStats(original, encrypted) {
                const originalSize = new Blob([original]).size;
                const encryptedSize = new Blob([encrypted]).size;
                const ratio = ((encryptedSize - originalSize) / originalSize * 100).toFixed(1);
                
                this.encryptedSize.textContent = `${encryptedSize.toLocaleString()} bytes`;
                this.compressionRatio.textContent = `+${ratio}%`;
            }

            downloadCode() {
                const encrypted = this.encryptedOutput.value;
                if (!encrypted) return;
                
                const blob = new Blob([encrypted], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                a.href = url;
                a.download = `encrypted_html_${Date.now()}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.showNotification('File downloaded successfully!', 'success');
            }

            async copyToClipboard() {
                const encrypted = this.encryptedOutput.value;
                if (!encrypted) return;
                
                try {
                    await navigator.clipboard.writeText(encrypted);
                    this.showNotification('Copied to clipboard!', 'success');
                } catch (error) {
                    // Fallback for older browsers
                    this.encryptedOutput.select();
                    document.execCommand('copy');
                    this.showNotification('Copied to clipboard!', 'success');
                }
            }

            clearAll() {
                this.htmlInput.value = '';
                this.encryptedOutput.value = '';
                this.downloadBtn.disabled = true;
                this.copyBtn.disabled = true;
                this.updateStats();
                this.encryptedSize.textContent = '0 bytes';
                this.compressionRatio.textContent = '0%';
                this.showNotification('All fields cleared!', 'info');
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }

            showNotification(message, type = 'info') {
                this.notification.textContent = message;
                this.notification.className = `notification show ${type}`;
                
                setTimeout(() => {
                    this.notification.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new HTMLEncryptor();
        });

        // Add some visual effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, rgba(0,212,255,0.3) 0%, transparent 70%);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    transition: transform 0.1s ease;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            cursorElement.style.left = e.clientX - 10 + 'px';
            cursorElement.style.top = e.clientY - 10 + 'px';
        });
    </script>
</body>
