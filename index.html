
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJ | APK Creator Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-dark: #5649c0;
            --secondary: #00cec9;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gray: #dfe6e9;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            --card-shadow: 0 10px 30px -15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: var(--dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-right: 0.75rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #636e72;
            font-weight: 300;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .main-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: var(--transition);
            margin-bottom: 2rem;
        }

        .main-card:hover {
            box-shadow: 0 15px 35px -10px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        .tab-content {
            padding: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .upload-section {
            text-align: center;
            padding: 2rem;
            border: 2px dashed var(--gray);
            border-radius: 12px;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .upload-section:hover {
            border-color: var(--primary);
            background-color: rgba(108, 92, 231, 0.03);
        }

        .upload-icon {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-text {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .upload-subtext {
            color: #636e72;
            font-size: 0.9rem;
        }

        input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .image-preview {
            max-width: 100%;
            max-height: 150px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            margin: 1rem auto;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input[type="text"], input[type="url"] {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--gray);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            cursor: pointer;
        }

        input[type="text"]:focus, input[type="url"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .color-input {
            position: relative;
            display: flex;
            align-items: center;
        }

        .color-preview {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            margin-left: 0.5rem;
            border: 1px solid var(--gray);
            transition: var(--transition);
        }

        .color-palette {
            display: none;
            grid-template-columns: repeat(auto-fill, minmax(30px, 1fr));
            gap: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 8px;
            background-color: var(--light);
            animation: fadeIn 0.3s ease;
        }

        .color-palette.show {
            display: grid;
        }

        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #ddd;
            transition: var(--transition);
        }

        .color-swatch:hover {
            transform: scale(1.2);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .analyze-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            box-shadow: none;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .loading-spinner {
            border: 4px solid rgba(108, 92, 231, 0.1);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-text {
            color: var(--primary);
            font-weight: 500;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-header {
            padding: 1.25rem 2rem;
            background-color: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-header h3 {
            font-weight: 500;
        }

        .error-section {
            margin-top: 2rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 2rem;
            display: none;
            color: var(--danger);
        }

        .error-section.show {
            display: block;
        }

        .download-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 2rem;
        }

        .download-btn {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            min-width: 150px;
            text-align: center;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--gray);
            color: #636e72;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .logo-text {
                font-size: 1.5rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .tab-content {
                padding: 1.5rem;
            }

            .download-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-cogs logo-icon"></i>
                <h1 class="logo-text">BJ | APK Creator</h1>
            </div>
            <p class="tagline">Create custom APKs effortlessly with your web URL and personalized settings.</p>
        </header>

        <div class="main-card">
            <div class="tab-content active">
                <form method="POST" id="apkForm" enctype="multipart/form-data">
                    <div class="input-group">
                        <label for="url">Web URL</label>
                        <input type="url" id="url" name="url" placeholder="e.g., https://t.me/BJ_Devs" value="" required>
                    </div>
                    <div class="input-group">
                        <label for="name">App Name</label>
                        <input type="text" id="name" name="name" placeholder="e.g., BJ Tricks" value="" required>
                    </div>
                    <div class="input-group">
                        <label for="toolbarColor">Toolbar Color</label>
                        <div class="color-input">
                            <input type="text" id="toolbarColor" name="toolbarColor" placeholder="e.g., #6c5ce7" value="" readonly required>
                            <div class="color-preview" id="toolbarColorPreview"></div>
                        </div>
                        <div class="color-palette" id="toolbarColorPalette"></div>
                    </div>
                    <div class="input-group">
                        <label for="toolbarTitleColor">Toolbar Title Color</label>
                        <div class="color-input">
                            <input type="text" id="toolbarTitleColor" name="toolbarTitleColor" placeholder="e.g., #2d3436" value="" readonly required>
                            <div class="color-preview" id="toolbarTitleColorPreview"></div>
                        </div>
                        <div class="color-palette" id="toolbarTitleColorPalette"></div>
                    </div>
                    <div class="input-group">
                        <label for="appIconFile">App Icon (Upload image)</label>
                        <div class="upload-section">
                            <i class="fas fa-image upload-icon"></i>
                            <p class="upload-text">Upload App Icon</p>
                            <p class="upload-subtext">Supported formats: PNG, JPG (Max 32MB)</p>
                            <input type="file" id="appIconFile" accept="image/*">
                        </div>
                        <input type="url" id="appIcon" name="appIcon" placeholder="App Icon URL will appear here" value="" readonly required>
                        <img id="appIconPreview" class="image-preview">
                    </div>
                    <div class="input-group">
                        <label for="splashIconFile">Splash Icon (Upload image)</label>
                        <div class="upload-section">
                            <i class="fas fa-image upload-icon"></i>
                            <p class="upload-text">Upload Splash Icon</p>
                            <p class="upload-subtext">Supported formats: PNG, JPG (Max 32MB)</p>
                            <input type="file" id="splashIconFile" accept="image/*">
                        </div>
                        <input type="url" id="splashIcon" name="splashIcon" placeholder="App Icon URL will appear here" value="" readonly required>
                        <img id="splashIconPreview" class="image-preview">
                    </div>
                    <button type="submit" id="submitBtn" class="analyze-btn">Create Application</button>
                </form>
                <div class="loading" id="loader">
                    <div class="loading-spinner"></div>
                    <p class="loading-text">Generating APK, please wait...</p>
                </div>
            </div>
        </div>

        
        <footer>
            <p>Powered by BJ_Tricks &copy; 2025. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Comprehensive color palette
        const colors = [
            '#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF', '#800000', '#008000',
            '#000080', '#808000', '#800080', '#008080', '#C0C0C0', '#808080', '#FFA500', '#FFC0CB',
            '#FFD700', '#4B0082', '#EE82EE', '#A52A2A', '#B22222', '#DC143C', '#FF4500', '#FF6347',
            '#FF7F50', '#228B22', '#32CD32', '#00FF7F', '#20B2AA', '#00CED1', '#1E90FF', '#4169E1',
            '#6A5ACD', '#7B68EE', '#9932CC', '#9400D3', '#BA55D3', '#FF69B4', '#FFB6C1', '#FFE4E1',
            '#F0E68C', '#E6E6FA', '#FFF0F5', '#F5F5DC', '#D3D3D3', '#ADD8E6', '#B0E0E6', '#87CEEB',
            '#4682B4', '#191970', '#6c5ce7', '#2d3436', '#F5F5F5', '#FFE4C4', '#DEB887', '#D2B48C',
            '#BC8F8F', '#F4A460', '#DAA520', '#B8860B', '#CD853F', '#D2691E', '#8B4513', '#A0522D',
            '#A9A9A9', '#708090', '#2F4F4F', '#556B2F', '#6B8E23', '#9ACD32', '#90EE90', '#98FB98',
            '#3CB371', '#2E8B57', '#66CDAA', '#5F9EA0', '#7FFFD4', '#40E0D0', '#00FA9A', '#48D1CC',
            '#20B2AA', '#87CEFA', '#B0C4DE', '#6495ED', '#483D8B', '#6A5ACD', '#7B68EE', '#9370DB',
            '#8A2BE2', '#4B0082', '#9400D3', '#9932CC', '#BA55D3', '#C71585', '#DB7093', '#FF1493'
        ];

        // Populate color palettes
        function populateColorPalette(paletteId, inputId, previewId) {
            const palette = document.getElementById(paletteId);
            const input = document.getElementById(inputId);
            const preview = document.getElementById(previewId);
            colors.forEach(color => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.addEventListener('click', () => {
                    input.value = color;
                    preview.style.backgroundColor = color;
                    palette.classList.remove('show');
                });
                palette.appendChild(swatch);
            });
            // Update preview on input change
            if (input.value) {
                preview.style.backgroundColor = input.value;
            }
        }

        // Initialize palettes
        populateColorPalette('toolbarColorPalette', 'toolbarColor', 'toolbarColorPreview');
        populateColorPalette('toolbarTitleColorPalette', 'toolbarTitleColor', 'toolbarTitleColorPreview');

        // Toggle color palette visibility on input click
        document.querySelectorAll('.color-input input').forEach(input => {
            input.addEventListener('click', () => {
                const paletteId = input.id + 'Palette';
                const palette = document.getElementById(paletteId);
                document.querySelectorAll('.color-palette').forEach(p => {
                    if (p !== palette) p.classList.remove('show');
                });
                palette.classList.toggle('show');
            });
        });

        // Handle image uploads to ImgBB
        async function uploadImage(fileInput, urlInput, previewImg) {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('image', file);
            formData.append('key', '274910e7dcf1794b3cdcce6956bc00b3');

            try {
                document.getElementById('loader').style.display = 'block';
                const response = await fetch('https://api.imgbb.com/1/upload', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.success) {
                    urlInput.value = data.data.url;
                    previewImg.src = data.data.url;
                    previewImg.style.display = 'block';
                } else {
                    alert('Image upload failed: ' + (data.error.message || 'Unknown error'));
                }
            } catch (error) {
                alert('Error uploading image: ' + error.message);
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        // Attach event listeners for image uploads
        document.getElementById('appIconFile').addEventListener('change', () => {
            uploadImage(
                document.getElementById('appIconFile'),
                document.getElementById('appIcon'),
                document.getElementById('appIconPreview')
            );
        });

        document.getElementById('splashIconFile').addEventListener('change', () => {
            uploadImage(
                document.getElementById('splashIconFile'),
                document.getElementById('splashIcon'),
                document.getElementById('splashIconPreview')
            );
        });

        // Handle form submission to show loader
        document.getElementById('apkForm').addEventListener('submit', function() {
            document.getElementById('submitBtn').disabled = true;
            document.getElementById('loader').style.display = 'block';
            document.querySelector('.result-section')?.classList.remove('show');
            document.querySelector('.error-section')?.classList.remove('show');
        });

        // If loading is true (postback with long API call), keep loader active
            </script>
</body>
</html>
