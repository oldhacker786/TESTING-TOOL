    }
    .progress-text {
      position: absolute;

    }

<body>

  <div>

    <input id="r2" maxlength="4" oninput="handleInput(this, 'r3')">
    <input id="r3" maxlength="4" oninput="handleInput(this, 'r4')">
    <input id="r4" maxlength="4">
  </div>

  <button onclick="predict()">PREDICTION NOW</button>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
    <div class="progress-text" id="progressText">0%</div>
  </div>

  <div class="result-area" id="predictionResult">WAITING...</div>

    This is only an AI prediction tool, not any hack.<br>
    Play at your own risk.<br><br>
    üëâ <a href="https://3pattino1.com?from_gameid=7438326&channelCode=7417619" target="_blank">CLICK HERE TO CREATE GAME ACCOUNT</a>
  </div>

  <div class="footer">
    DEVELOPED BY <b>OLD-HACKER</b><br>
    <a href="https://whatsapp.com/channel/0029VavHzv259PwTIz1XxJ09" target="_blank">Join WhatsApp Channel</a>
  </div>

  <script>
    function handleInput(current, nextId) {
      const value = current.value.trim().toLowerCase();
      if (["t", "d", "tie"].includes(value)) {
        document.getElementById(nextId).focus();
      }
    }

    function smartPredict(last) {
      let tCount = 0, dCount = 0, tieCount = 0;
      last.forEach(val => {
        val = val.toLowerCase();
        if (val === "t") tCount++;
        else if (val === "d") dCount++;
        else if (val === "tie") tieCount++;
      });

      if (tCount > dCount) return "üêâ DRAGON";
      else if (dCount > tCount) return "üêÖ TIGER";
      else return tieCount >= 2 ? "üÇ° TIE" : ["üêÖ TIGER", "üêâ DRAGON"][Math.floor(Math.random() * 2)];
    }

    function predict() {
      const r1 = document.getElementById("r1").value || "-";
      const r2 = document.getElementById("r2").value || "-";
      const r3 = document.getElementById("r3").value || "-";
      const r4 = document.getElementById("r4").value || "-";

      const lastResults = [r1, r2, r3, r4];
      document.getElementById("lastResultsShow").innerText = `üìä LAST 4: ${r1}, ${r2}, ${r3}, ${r4}`;
      document.getElementById("predictionResult").innerText = "‚è≥ AI IS THINKING...";

      // Reset Progress
      const bar = document.getElementById("progressBar");
      const text = document.getElementById("progressText");
      bar.style.width = "0%";
      text.innerText = "0%";

      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= 100) {
          clearInterval(interval);
          const result = smartPredict(lastResults);
          document.getElementById("predictionResult").innerText = `NEXT WINNER IS: ${result}`;

          setTimeout(() => {
            ["r1", "r2", "r3", "r4"].forEach(id => document.getElementById(id).value = "");
            document.getElementById("predictionResult").innerText = "Waiting...";
            document.getElementById("lastResultsShow").innerText = "";
            bar.style.width = "0%";
            text.innerText = "0%";
          }, 4000);

        } else {
          progress += 5;
          bar.style.width = progress + "%";
          text.innerText = progress + "%";
        }
      }, 100);
    }
  </script>

</body>
</html>
