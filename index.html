  <script>
    function predict() {
      const beep = document.getElementById("beep");
      beep.play();
      document.getElementById("plane").style.animation = "none";
      void document.getElementById("plane").offsetWidth; // reset animation
      document.getElementById("plane").style.animation = null;

      const values = [
        parseFloat(document.getElementById("c1").value),
        parseFloat(document.getElementById("c2").value),
        parseFloat(document.getElementById("c3").value),
        parseFloat(document.getElementById("c4").value),
        parseFloat(document.getElementById("c5").value)
      ];

      const valid = values.every(v => !isNaN(v) && v > 0);
      if (!valid) {
        document.getElementById("result").innerHTML = "‚ùå Invalid input";
        return;
      }

      const avg = values.reduce((a,b) => a+b) / values.length;
      let prediction = '';
      let confidence = 0;

      if (avg > 5) {
        prediction = '>5x';
        confidence = Math.floor(80 + Math.random() * 10);
      } else if (avg > 2) {
        prediction = '2x ‚Äì 5x';
        confidence = Math.floor(70 + Math.random() * 15);
      } else {
        prediction = '<2x';
        confidence = Math.floor(65 + Math.random() * 15);
      }

      document.getElementById("result").innerHTML = `üöÄ Prediction: <strong>${prediction}</strong><br>üéØ Confidence: ${confidence}%`;

      // Auto clear inputs
      ["c1","c2","c3","c4","c5"].forEach(id => document.getElementById(id).value = "");
