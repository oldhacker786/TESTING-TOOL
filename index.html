    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        let extractedData = null;

        // Start extraction
        document.getElementById('startBtn').addEventListener('click', async () => {
            const url = document.getElementById('websiteUrl').value.trim();
            
            if (!url) {
                showStatus('Please enter a website URL', 'error');
                return;
            }

            if (!isValidUrl(url)) {
                showStatus('Please enter a valid URL (e.g., https://example.com)', 'error');
                return;
            }

            await extractWebsiteCode(url);
        });

        // Download ZIP
        document.getElementById('downloadBtn').addEventListener('click', () => {
            if (extractedData) {
                downloadZip();
            }
        });

        function isValidUrl(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        async function extractWebsiteCode(url) {
            const startBtn = document.getElementById('startBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const btnText = document.getElementById('btnText');
            const summaryContainer = document.getElementById('summaryContainer');

            // Reset UI
            startBtn.disabled = true;
            downloadBtn.style.display = 'none';
            progressContainer.style.display = 'block';
            summaryContainer.style.display = 'none';
            hideStatus();

            btnText.innerHTML = '<span class="loading-spinner"></span>Processing...';

            try {
                // Simulate progress
                updateProgress(10, 'Fetching website content...');
                
                // Fetch the website content
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch website content');
                }

                updateProgress(30, 'Parsing HTML content...');
                
                const data = await response.json();
                const htmlContent = data.contents;

                updateProgress(50, 'Extracting resources...');

                // Parse the HTML to extract different components
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                const cssFiles = extractCSS(doc, url);
                const jsFiles = extractJavaScript(doc, url);
                const apiCalls = extractAPIcalls(htmlContent);

                extractedData = {
                    html: htmlContent,
                    css: cssFiles.content,
                    js: jsFiles.content,
                    api: apiCalls.content,
                    counts: {
                        html: 1,
                        css: cssFiles.count,
                        js: jsFiles.count,
                        api: apiCalls.count
                    }
                };

                updateProgress(70, 'Processing files...');

                updateProgress(100, 'Extraction completed!');

                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    startBtn.disabled = false;
                    btnText.textContent = 'START';
                    downloadBtn.style.display = 'inline-block';
                    showStatus('Code extraction completed successfully! Click download to get your files.', 'success');
                    displaySummary(extractedData.counts);
                }, 1000);

            } catch (error) {
                console.error('Error:', error);
                progressContainer.style.display = 'none';
                startBtn.disabled = false;
                btnText.textContent = 'START';
                showStatus('Error extracting code: ' + error.message, 'error');
            }
        }

        function updateProgress(percentage, text) {
            document.getElementById('progressFill').style.width = percentage + '%';
            document.getElementById('progressText').textContent = text;
        }

        function extractCSS(doc, baseUrl) {
            let cssContent = '';
            let count = 0;
            
            // Extract inline styles
            const styleElements = doc.querySelectorAll('style');
            styleElements.forEach(style => {
                if (style.textContent.trim()) {
                    cssContent += style.textContent + '\n\n';
                    count++;
                }
            });

            // Extract external CSS links
            const linkElements = doc.querySelectorAll('link[rel="stylesheet"]');
            linkElements.forEach(link => {
                const href = link.getAttribute('href');
                if (href) {
                    cssContent += `/* External CSS: ${href} */\n`;
                    cssContent += `/* Note: External CSS files need to be downloaded separately */\n\n`;
                    count++;
                }
            });

            return { content: cssContent || '/* No CSS found */', count: count };
        }

        function extractJavaScript(doc, baseUrl) {
            let jsContent = '';
            let count = 0;
            
            // Extract inline scripts
            const scriptElements = doc.querySelectorAll('script');
            scriptElements.forEach(script => {
                if (script.textContent.trim()) {
                    jsContent += script.textContent + '\n\n';
                    count++;
                } else if (script.src) {
                    jsContent += `/* External JS: ${script.src} */\n`;
                    jsContent += `/* Note: External JS files need to be downloaded separately */\n\n`;
                    count++;
                }
            });

            return { content: jsContent || '/* No JavaScript found */', count: count };
        }

        function extractAPIcalls(htmlContent) {
            let apiCalls = '';
            let count = 0;
            
            // Look for common API patterns
            const fetchPattern = /fetch\s*\(\s*['"`]([^'"`]+)['"`]/g;
            const xhrPattern = /\.open\s*\(\s*['"`]([^'"`]+)['"`]\s*,\s*['"`]([^'"`]+)['"`]/g;
            const ajaxPattern = /\$\.ajax\s*\(\s*{[^}]*url\s*:\s*['"`]([^'"`]+)['"`]/g;

            let match;
            
            // Extract fetch calls
            while ((match = fetchPattern.exec(htmlContent)) !== null) {
                apiCalls += `// Fetch API call\nfetch('${match[1]}')\n\n`;
                count++;
            }

            // Extract XMLHttpRequest calls
            while ((match = xhrPattern.exec(htmlContent)) !== null) {
                apiCalls += `// XMLHttpRequest call\nxhr.open('${match[1]}', '${match[2]}')\n\n`;
                count++;
            }

            // Extract jQuery AJAX calls
            while ((match = ajaxPattern.exec(htmlContent)) !== null) {
                apiCalls += `// jQuery AJAX call\n$.ajax({ url: '${match[1]}' })\n\n`;
                count++;
            }

            return { content: apiCalls || '/* No API calls found */', count: count };
        }

        async function downloadZip() {
            const zip = new JSZip();
            const websiteUrl = document.getElementById('websiteUrl').value;
            const domain = new URL(websiteUrl).hostname;

            zip.file('index.html', extractedData.html);
            zip.file('styles.css', extractedData.css);
            zip.file('scripts.js', extractedData.js);
            zip.file('api-calls.js', extractedData.api);
            zip.file('README.txt', `Website Code Extraction\n\nSource: ${websiteUrl}\nExtracted on: ${new Date().toLocaleString()}\n\nFiles included:\n- index.html: Main HTML content\n- styles.css: CSS styles\n- scripts.js: JavaScript code\n- api-calls.js: API calls found\n\nPowered by OLD-STUDIO`);

            const content = await zip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = `${domain}-all-code.zip`;
            link.click();
            
            showStatus('ZIP file downloaded successfully!', 'success');
        }

        function showStatus(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `status-message status-${type}`;
            statusElement.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        function displaySummary(counts) {
            document.getElementById('htmlSummary').textContent = `HTML FILE: ${counts.html}`;
            document.getElementById('cssSummary').textContent = `CSS FILE: ${counts.css}`;
            document.getElementById('jsSummary').textContent = `JAVASCRIPT FILE: ${counts.js}`;
            document.getElementById('apiSummary').textContent = `API FILE: ${counts.api}`;
            document.getElementById('summaryContainer').style.display = 'block';
        }

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', () => {
            // Add ripple effect to buttons
            document.querySelectorAll('.btn').forEach(element => {
                element.addEventListener('click', function(e) {
                    const ripple = document.createElement('span');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: rgba(255, 255, 255, 0.3);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s linear;
                        pointer-events: none;
                    `;
                    
                    this.style.position = 'relative';
                    this.style.overflow = 'hidden';
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                });
            });
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
