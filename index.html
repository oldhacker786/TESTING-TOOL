<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Link Generator - by HAMZA</title>
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }

    h1 {
      text-shadow: 0 0 10px #0f0;
    }

    input[type="file"] {
      padding: 10px;
      background: #111;
      border: 2px dashed #0f0;
      color: #0f0;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      word-break: break-all;
    }

    a {
      color: #0f0;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>üì∏ Image to Link Generator</h1>
  <p>Developed by <strong>HAMZA</strong></p>

  <input type="file" id="imageInput" accept="image/*"><br>
  <button onclick="uploadImage()">Generate Link</button>

  <div class="result" id="resultBox"></div>

  <script>
    async function uploadImage() {
      const fileInput = document.getElementById('imageInput');
      const resultBox = document.getElementById('resultBox');

      if (!fileInput.files.length) {
        resultBox.innerHTML = '‚ö†Ô∏è Please select an image first.';
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('image', file);

      resultBox.innerHTML = '‚è≥ Uploading image...';

      try {
        const response = await fetch('https://api.imgbb.com/1/upload?key=a508f32e30c7eccca82b71cdcaf9671f', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();

        if (data.success) {
          const link = data.data.url;
          resultBox.innerHTML = `‚úÖ Uploaded Successfully! <br><a href="${link}" target="_blank">${link}</a>`;
        } else {
          resultBox.innerHTML = '‚ùå Failed to upload image.';
        }
      } catch (err) {
        resultBox.innerHTML = `‚ùå Error: ${err.message}`;
      }
    }
  </script>

</body>
</html>
