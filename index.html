  <style>

<body>
  <h1>WINGO AI PREDICTION TOOL</h1>
  <div class="input-boxes">
    <input type="number" maxlength="1" oninput="jumpNext(this, 0)" />
    <input type="number" maxlength="1" oninput="jumpNext(this, 1)" />
    <input type="number" maxlength="1" oninput="jumpNext(this, 2)" />
    <input type="number" maxlength="1" oninput="jumpNext(this, 3)" />
    <input type="number" maxlength="1" oninput="jumpNext(this, 4)" />
  </div>
  <button onclick="predict()">PREDICT NEXT</button>
  <div class="bar-container">
    <div id="loadingBar"></div>

  <div id="result"></div>
  <a href="https://whatsapp.com/channel/0029VavHzv259PwTIz1XxJ09" class="whatsapp-link" target="_blank">

  </a>

    <p>IMPORTANT NOTE<br>
    THIS TOOL WORKS BEST ON NEW ACCOUNTS</p>

  <footer>DEVELOPED BY OLD-HACKER | Â© 2025 | ALL SYSTEMS OPERATIONAL</footer>
  <script>
    function jumpNext(input, index) {
      const nextInput = document.querySelectorAll('.input-boxes input')[index + 1];
      if (input.value.length === input.maxLength && nextInput) {
        nextInput.focus();
      }
    }function predict() {
  const inputs = document.querySelectorAll('.input-boxes input');
  const numbers = Array.from(inputs).map(i => parseInt(i.value) || 0);

  if (numbers.some(n => isNaN(n))) {
    document.getElementById('result').innerText = 'Please enter all 5 digits.';
    return;
  }

  const loadingBar = document.getElementById('loadingBar');
  loadingBar.style.width = '0';
  document.getElementById('result').innerText = '';

  setTimeout(() => {
    loadingBar.style.width = '100%';
  }, 100);

  setTimeout(() => {
    const recent = numbers.slice(-3);
    const average = recent.reduce((a, b) => a + b, 0) / recent.length;
    let result = '';
    let confidence = 0;

    if (average >= 5.5) {
      result = 'BIG';
      confidence = 90 + Math.floor(Math.random() * 5);
    } else {
      result = 'SMALL';
      confidence = 90 + Math.floor(Math.random() * 5);
    }

    document.getElementById('result').innerHTML = `NEXT: <strong>${result}</strong><br>${confidence}% CONFIDENCE`;

    setTimeout(() => {
      inputs.forEach(input => input.value = '');
      document.getElementById('result').textContent = '';
      loadingBar.style.width = '0';
      inputs[0].focus();
    }, 4000);

  }, 2000);
}

  </script>
