<body>
  <h1>WINGO AI PREDICTION TOOL</h1>

    <input type="number" maxlength="1" oninput="jumpNext(this, 0)" />
    <input type="number" maxlength="1" oninput="jumpNext(this, 1)" />
    <input type="number" maxlength="1" oninput="jumpNext(this, 2)" />

  <script>
    function jumpNext(input, index) {
      const nextInput = document.querySelectorAll('.input-boxes input')[index + 1];
      if (input.value.length === input.maxLength && nextInput) {
        nextInput.focus();
      }
    }

    function predict() {
      const inputs = document.querySelectorAll('.input-boxes input');
      const numbers = Array.from(inputs).map(i => parseInt(i.value) || 0);

      // AI-like simple pattern logic (random with weighted logic)
      const sum = numbers.reduce((a, b) => a + b, 0);
      const avg = sum / numbers.length;
      let result = '';
      let confidence = 0;

      if (avg < 5) {
        result = 'SMALL';
        confidence = 70 + Math.floor(Math.random() * 20);
      } else if (avg > 5) {
        result = 'BIG';
        confidence = 75 + Math.floor(Math.random() * 15);
      } else {
        result = 'TIE';
        confidence = 65 + Math.floor(Math.random() * 10);
      }

      document.getElementById('result').innerHTML = `NEXT: <strong>${result}</strong><br>${confidence}% CONFIDENCE`;
    }
  </script>
