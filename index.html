<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OLD-HACKER YouTube Copyright-Free Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #0f0;
      padding: 20px;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
    }
    #log {
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ OLD-HACKER Copyright-Free Tool</h1>
  <input type="file" id="videoInput" accept="video/*">
  <br>
  <button onclick="processVideo()">Make Copyright-Free</button>
  <div id="log">Waiting for video...</div>
  <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.2/dist/ffmpeg.min.js"></script>
  <script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ log: true });
    async function processVideo() {
      const input = document.getElementById('videoInput');
      if (!input.files.length) return alert("Upload a video first.");

      const file = input.files[0];
      const log = document.getElementById("log");
      log.innerText = "Loading FFmpeg core...";
      if (!ffmpeg.isLoaded()) await ffmpeg.load();

      log.innerText = "Processing video...";
      ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));

      // Add watermark + mirror + resize + pitch shift audio
      await ffmpeg.run(
        '-i', 'input.mp4',
        '-vf', 'hflip,scale=640:-1,drawtext=text=\'OLD-HACKER\':fontcolor=white:x=10:y=H-th-10:fontsize=24',
        '-af', 'asetrate=44100*0.95',
        '-preset', 'ultrafast',
        'output.mp4'
      );

      const data = ffmpeg.FS('readFile', 'output.mp4');
      const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
      const a = document.createElement('a');
      a.href = url;
      a.download = 'copyright_free.mp4';
      a.innerText = 'Download Processed Video';
      log.innerHTML = "";
      log.appendChild(a);
    }
  </script>
</body>
</html>
