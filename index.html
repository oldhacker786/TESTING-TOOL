        .success-message {
            background: #d4edda;

            .title {

            .button-section {
                flex-direction: column;

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">HTML CODE ENCRYPTOR</h1>
            <p class="subtitle">Base64 Encryption Tool</p>
        </div>

        <div class="input-section">
            <label class="input-label">ENTER YOUR CODE HERE</label>
            <textarea 
                id="codeInput" 
                class="code-input" 
                placeholder="Paste your HTML, CSS, JavaScript or any code here..."
                spellcheck="false"
            ></textarea>
        </div>

        <div class="button-section">
            <button id="encryptBtn" class="btn btn-primary">
                START ENCRYPTION
            </button>
            <button id="decryptBtn" class="btn btn-decrypt">
                START DECRYPTION
            </button>
            <button id="downloadBtn" class="btn btn-secondary">
                DOWNLOAD YOUR CODE
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Encrypting your code...</p>
        </div>

        <div class="success-message" id="successMessage">
            âœ… Code encrypted successfully! You can now download your encrypted file.
        </div>

        <div class="output-section" id="outputSection">
            <label class="output-label">ENCRYPTED CODE (Base64)</label>
            <textarea 
                id="encryptedOutput" 
                class="output-area" 
                readonly
                placeholder="Your encrypted code will appear here..."
            ></textarea>
        </div>

        <div class="footer">
            <div class="brand">POWERED BY OLD-STUDIO</div>
            <a href="https://whatsapp.com/channel/0029VbAtNf6Likg7MJqCkp2d" 
               class="whatsapp-link" 
               target="_blank">
                ðŸ“± JOIN WHATSAPP CHANNEL
            </a>
        </div>
    </div>

    <script>
        // Global variables
        let encryptedCode = '';
        let decryptedCode = '';
        
        // DOM elements
        const codeInput = document.getElementById('codeInput');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const successMessage = document.getElementById('successMessage');
        const outputSection = document.getElementById('outputSection');
        const encryptedOutput = document.getElementById('encryptedOutput');

        // Base64 encoding function
        function encodeToBase64(str) {
            try {
                // Convert string to base64
                return btoa(unescape(encodeURIComponent(str)));
            } catch (error) {
                console.error('Encoding error:', error);
                return null;
            }
        }

        // Base64 decoding function
        function decodeFromBase64(str) {
            try {
                // Convert base64 to string
                return decodeURIComponent(escape(atob(str)));
            } catch (error) {
                console.error('Decoding error:', error);
                return null;
            }
        }

        // Encrypt function
        function encryptCode() {
            const code = codeInput.value.trim();
            
            if (!code) {
                alert('Please enter some code to encrypt!');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            encryptBtn.disabled = true;
            
            // Simulate processing time for better UX
            setTimeout(() => {
                // Encode to base64
                encryptedCode = encodeToBase64(code);
                
                if (encryptedCode) {
                    // Show encrypted output
                    encryptedOutput.value = encryptedCode;
                    outputSection.style.display = 'block';
                    
                    // Show success message
                    successMessage.style.display = 'block';
                    
                    // Enable download button
                    downloadBtn.classList.add('active');
                    
                    // Scroll to output
                    outputSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Error encrypting code. Please try again.');
                }
                
                // Hide loading
                loading.style.display = 'none';
                encryptBtn.disabled = false;
            }, 1500);
        }

        // Decrypt function
        function decryptCode() {
            const code = codeInput.value.trim();
            
            if (!code) {
                alert('Please enter some Base64 encrypted code to decrypt!');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            decryptBtn.disabled = true;
            
            // Simulate processing time for better UX
            setTimeout(() => {
                // Decode from base64
                decryptedCode = decodeFromBase64(code);
                
                if (decryptedCode) {
                    // Show decrypted output
                    encryptedOutput.value = decryptedCode;
                    outputSection.style.display = 'block';
                    
                    // Update label for decrypted output
                    document.querySelector('.output-label').textContent = 'DECRYPTED CODE (Original)';
                    
                    // Show success message
                    successMessage.innerHTML = 'âœ… Code decrypted successfully! You can now download your original code.';
                    successMessage.style.display = 'block';
                    
                    // Enable download button
                    downloadBtn.classList.add('active');
                    
                    // Update global variable for download
                    encryptedCode = decryptedCode;
                    
                    // Scroll to output
                    outputSection.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Error decrypting code. Please make sure you entered valid Base64 encrypted code.');
                }
                
                // Hide loading
                loading.style.display = 'none';
                decryptBtn.disabled = false;
            }, 1500);
        }

        // Download function
        function downloadEncryptedCode() {
            if (!encryptedCode) {
                alert('Please encrypt some code first!');
                return;
            }

            // Create download blob
            const blob = new Blob([encryptedCode], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            
            // Create download link
            const a = document.createElement('a');
            a.href = url;
            a.download = 'encrypted_code.txt';
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // Event listeners
        encryptBtn.addEventListener('click', encryptCode);
        downloadBtn.addEventListener('click', downloadEncryptedCode);

        // Auto-resize textarea
        codeInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.max(300, this.scrollHeight) + 'px';
        });

        // Copy to clipboard functionality for output
        encryptedOutput.addEventListener('click', function() {
            if (this.value) {
                this.select();
                document.execCommand('copy');
                
                // Show temporary feedback
                const originalPlaceholder = this.placeholder;
                this.placeholder = 'Copied to clipboard!';
                setTimeout(() => {
                    this.placeholder = originalPlaceholder;
                }, 2000);
            }
        });

        // Enter key support for encryption
        codeInput.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                encryptCode();
            }
        });
    </script>
</body>
